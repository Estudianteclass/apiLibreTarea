<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api personal</title>
    <link rel="shortcut icon" href="fotos/icono.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
</head>
<body>
    <nav id="header" class="w-full z-30  py-1 bg-white shadow-lg border-b border-blue-400 mt-2">
        <div class="w-full flex items-center justify-between mt-0 px-6 py-2">
           <label for="menu-toggle" class="cursor-pointer md:hidden block">
              <svg class="fill-current text-blue-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                 <title>menu</title>
                 <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
              </svg>
           </label>
           <input class="hidden" type="checkbox" id="menu-toggle">
           
           <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
            <form>
<label for="generacion">Filtrar por generacion</label>
<select name="generacion" id="generacion">
    <option value="">--Seleccionar--</option>
    <option value="1">Generacion I</option>
    <option value="2">Generacion II</option>
    <option value="3">Generacion III</option>
    <option value="4">Generacion IV</option>
    <option value="5">Generacion V</option>
    <option value="6">Generacion VI</option>
    <option value="7">Generacion VII</option>
</select>

            </form>
             
           </div>
           
           <div class="order-2 md:order-3 flex flex-wrap items-center justify-end mr-0 md:mr-4" id="nav-content">
              <div class="auth flex items-center w-full md:w-full">
                 <form>
                    <label for="nombre">Buscar por nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="w-40 border-2 border-amber-600">
                 </form>
                 <button class="bg-red-600 text-gray-200  p-2 rounded  hover:bg-red-500 hover:text-gray-100" id="buscar">Sign up</button>
              </div>
           </div>
        </div>
     </nav>
    <script src="programa.js"></script>
</body>
</html>
